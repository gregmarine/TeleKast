<html>
    <head>
        <title>Teleprompter</title>
        <link rel="stylesheet" type="text/css" href="teleprompter.css" title="Default" />
        <script type="application/javascript" src="teleprompter.js"></script>
    </head>
    <body onload="Startup();">
        <div id="left"><div id="left-triangle"></div></div>
        <div id="right"><div id="right-triangle"></div></div>
        <div id="middle">
            <div id="ScriptContainer" class="cssScriptContainer">
                <div id="ScriptSegments" class="cssScriptSegments">
                    [content]
                </div>
            </div>
        </div>
    </body>
</html>
