<big><big><span style="font-weight: bold;">Segment Clip (or just Clip)</span></big></big>
<hr style="width: 100%; height: 2px;"><big><big><span style="font-weight: bold;"></span></big></big> Clip (Clip)&nbsp;any of various devices that grip, clasp, or hook<b><font size="-1"></font></b>
<hr style="width: 100%; height: 2px;"><br>

The Segment Clip is a place to keep commonly used segments. The "Clip"
name comes from the above definition because it is used to "clasp"
segments to be used in multiple scripts.<br>
